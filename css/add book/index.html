<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Question4</title>
  </head>
  <body>
    
    <div class="col-md-8 mx-auto">
            <h2>Add Book</h2>
        <form>
            <div class="form-group">
              <label for="Book Id">Book Id</label>
              <input type="text" name = "bookId" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
              <label for="Book Name">Book Name</label>
              <input type="text" name = "bookName" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
              <label for="Category">Category</label>
              <select class="form-control" id="category">
                <option>Action</option>
                <option>Drama</option>
                <option>Comedy</option>
                <option>Childrens</option>
              </select>
            </div>
            <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="customControlValidation2" name="availability" required>
                    <label class="custom-control-label" for="customControlValidation2">Available</label>
                  </div>
                  <div class="custom-control custom-radio mb-3">
                    <input type="radio" class="custom-control-input" id="customControlValidation3" name="availability" required>
                    <label class="custom-control-label" for="customControlValidation3">Not Available</label>
                    
            </div>
            <button class="btn btn-primary" type="submit" name="add" style="background-color: #2345E4">Add</button>
            <button class="btn btn-primary" type="reset" name="cancel" style="background-color: #2345E4">Cancel</button>
          </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
